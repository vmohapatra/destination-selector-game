<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Matchmaker</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Styles -->
    <!-- Bootstrap -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600|Cinzel' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this page -->
    <link rel="stylesheet" href="css/snowwhite/custom-main.css">
    <link rel="stylesheet" href="css/snowwhite/custom-responsive.css">
    
    <!--[if lt IE 10]>
        <link rel="stylesheet" href="css/snowwhite/custom-ie.css">
    <![endif]-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>      
    <![endif]-->
  </head>
  <body>
    <!-- Site Container -->
    <div id="div_siteContainer" class="site-wrapper">
        <!-- Header Container <header>-->
        <div id="div_headerContainer" class="navbar game-header">
            <!-- Sticky Header -->
            <h1 id="hdr_fixed" class="text-center sticky-header">Matchmaker<p id="p_header">Discover destinations that match your style</p></h1>
            <!-- Fixed Tagline -->
            <div id="div_fixedTaglineContainer" class="tagline">
                <h3 id="hdr_taglineStatic" class="text-center">Pick the photos that have what you want in a trip</h3>
            </div>
        </div>
        <!-- Content Container <section>-->
        <div id="div_contentContainer" class="container-fluid">
            <!-- Destination Photo Container -->
            <div id="div_photoContainer">
                <div class="row">

                </div>
            </div>
            <!-- Loading Section <section>-->
            <div id="div_loading" class="loading text-center">
                <img id="img_loading" src='misc/ajax-loader.gif'/>
                <h3 id="hdr_loadingTxt">loading more images</h3>
            </div>
        </div>
        <!-- Footer Container <footer>-->
        <div id="div_footerContainer" class="navbar navbar-fixed-bottom">
            <!-- Fixed Footer -->
            <div id="div_destMapBtnBgImgContainer"><span id="spn_destMapBtnBgImg"></span></div>
            <div id="div_destMapBtnContainer" class="text-center outerProgress">
                <div id="div_destMapProgressLevel" class="innerProgress"></div>
                <div id="div_destMapBtnText">View your destination matches...</div>
            </div>
            
            <div id="div_destBtnBgImgContainer"><span id="spn_destBtnBgImg"></span></div>
            <div id="div_destinationBtnContainer" class="text-center outerProgress">
                <div id="div_innerProgressLevel" class="innerProgress"></div>
            </div>
        </div>
    </div>
    <div id="div_destinationResultContainer" class="site-wrapper">
        <!-- Results Header Container -->
        <div id="div_resultsHeaderContainer" class="navbar navbar-fixed-top resultsHeader">
            <div id="div_headerContentContainer" class="container-fluid">
                <div id="div_navBtnContainer" class="row">
                    <div id="div_bkBtn" class="col-xs-1 col-md-1 resultBtn navBtn">
                        <div id="div_backToImgIcon" class="resultBtnIcon bkBtn"></div>
                    </div>
                    <div id="div_resultsHdrTxt" class="col-xs-7 col-md-7 navBtn">
                        <h1 id="hdr_resultsFixed" class="fixed-header">Destination Matches</h1>
                    </div>
                    <div id="div_hdrRestartGame" class="col-xs-2 col-md-2 text-center resultBtn navBtn">
                        <div id="div_hdrRefreshIcon" class="resultBtnIcon"></div>
                        <div id="div_hdrRefreshTxt" class="">RESTART</div>
                    </div>
                    <div id="div_hdrLaunchSurvey" class="col-xs-2 col-md-2 text-center resultBtn navBtn">
                        <div id="div_hdrSurveyIcon" class="resultBtnIcon"></div>
                        <div id="div_hdrSurveyTxt">FEEDBACK</div>
                    </div>
                </div>
                <!-- Results Fixed Header -->
                
            </div>
        </div>
        <!-- Results Content Container <section>-->
        <div id="div_resultsContentContainer" class="content container-fluid">
        </div>
        <!-- Results Footer Container <footer>-->
        <div id="div_resultsFooterContainer" class="navbar navbar-fixed-bottom">
            <!-- Fixed Footer -->
            <!-- <h2 id="hdr_resultsFixedFooter" class="text-center fixed-footer"> &#x21D0 Back to images</h2>-->
            <div id="div_footerContentContainer" class="container-fluid">
                <div id="div_footerNavContainer" class="row">
                    <div id="div_ftrRestartGame" class="col-xs-6 col-md-8 text-center resultBtn navBtn">
                        <div id="div_ftrRefreshIcon" class="resultBtnIcon"></div>
                        <div id="div_ftrRefreshTxt" class="">RESTART</div>
                    </div>
                    <div id="div_ftrLaunchSurvey" class="col-xs-6 col-md-8 text-center resultBtn navBtn">
                        <div id="div_ftrSurveyIcon" class="resultBtnIcon"></div>
                        <div id="div_ftrSurveyTxt">FEEDBACK</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/backbone/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone/backbone-min.js"></script>
    <script type='text/javascript' src="js/client.js"></script>
    <script src="js/snowwhite/Game.js" type="text/javascript"></script>    
  </body>
</html>
